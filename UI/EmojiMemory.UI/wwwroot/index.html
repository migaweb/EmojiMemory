<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EmojiMemory.UI</title>
    <base href="/" />
    <link rel="stylesheet" href="css/app.css" />
     <!--If you add any scoped CSS files, uncomment the following to load them-->
    <link href="EmojiMemory.UI.styles.css" rel="stylesheet" /> 
</head>

<body>
    <div id="app">
        <svg class="loading-progress">
            <circle r="40%" cx="50%" cy="50%" />
            <circle r="40%" cx="50%" cy="50%" />
        </svg>
        <div class="loading-progress-text"></div>
        <div id="emoji-progress" class="emoji-progress"></div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="." class="reload">Reload</a>
        <span class="dismiss">ðŸ—™</span>
    </div>
    <script>
        (function () {
            const emojiBar = document.getElementById('emoji-progress');
            const emoji = 'ðŸ§ ';
            let lastCount = -1;

            function update() {
                const val = parseFloat(
                    getComputedStyle(document.documentElement)
                        .getPropertyValue('--blazor-load-percentage')
                ) || 0;

                const count = Math.floor(val / 10);
                if (count !== lastCount) {
                    emojiBar.textContent = emoji.repeat(count);
                    lastCount = count;
                }
                requestAnimationFrame(update);
            }
            update();
        })();
    </script>
    <script src="_framework/blazor.webassembly.js"></script>
</body>

</html>
